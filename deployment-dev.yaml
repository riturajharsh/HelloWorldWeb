apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-java-app
  namespace: development
spec:
  progressDeadlineSeconds:600
  replica: 1
  selector:
    matchLabels:
      app: simple-java-app
  template:
    metadata:
      labels:
        app: simple-java-app
    spec:
      containers:
      - name: simple-java-app
        image: us-central1-docker.pkg.dev/steam-insight-430414-n9/helloworld/helloworldweb:latest
        ports:
        - containerPort: 8080
